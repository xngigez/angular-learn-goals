<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <!--template reference variable goalForm to our form tag and equated it to ngForm-->
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">

      <label for="name">Name</label>
      <input
        [(ngModel)]="newGoal.name"
        id="name" name="name" #name='ngModel' type="text" required class="form-control" >

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>

        {{newGoal.name}}
    </div>
    <div class="form-group">

      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
