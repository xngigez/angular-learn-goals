<div>
  <h1>My Goals</h1>
<!--  String interpolation-->
  <p>My goal for today is {{goal}}</p>

  <h2>List of goals</h2>
  <ul>
    <li *ngFor="let goal of goals">{{goal}}</li>
  </ul>

  <h2>List of goals</h2>
  <ul>
    <li *ngFor="let goal of goalsObjects">{{goal.id}}, {{goal.name}}</li>
  </ul>

  <p *ngIf='goalsObjects.length > 5'>Your goals are too many</p>

  <!--Nested Component-->
  <app-goal></app-goal>
</div>
